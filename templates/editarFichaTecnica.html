<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Ficha Técnica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h3><i class="bi bi-pencil-square"></i> Editar Ficha Técnica #{{ ficha.id }}</h3>

    <form method="POST">
        <!-- Tipo de Espuma -->
<div class="mb-3">
    <label class="form-label">Tipo de Espuma</label>

    <select name="tipo_espuma_id" class="form-select">
            {% for tipo in tipos_espuma %}
                <option value="{{ tipo.id }}"
                    {% if tipo.id == ficha.tipo_espuma_id %}selected{% endif %}>
                    {{ tipo.nome }}
                </option>
            {% endfor %}
        </select>
    </div>


        <!-- Descrição -->
        <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea name="descricao" class="form-control" rows="3">{{ ficha.descricao }}</textarea>
        </div>

        <!-- Componentes -->
        <div class="mb-3">
            <label class="form-label">Componentes</label>
            <div class="row">
                {% for comp in componentes %}
                    <div class="col-md-3 col-sm-4 col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox"
                                   name="componente_{{ comp.id }}"
                                   id="componente_{{ comp.id }}"
                                   {% if comp.id in componentes_marcados %}checked{% endif %}>
                            <label class="form-check-label" for="componente_{{ comp.id }}">
                                {{ comp.nome }}
                            </label>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <!-- Botões -->
        <button type="submit" class="btn btn-success">
            <i class="bi bi-save"></i> Salvar Alterações
        </button>
        <a href="{{ url_for('mostrar_ficha_tecnica') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> Voltar
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
