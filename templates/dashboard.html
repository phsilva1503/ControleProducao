<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard de Produção</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 font-sans p-6">

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
  <!-- Total Produções -->
    <div class="bg-blue-50 p-6 rounded-xl shadow-lg">
        <p class="text-blue-600 font-medium mb-2">Total de Produções</p>
        <p class="text-2xl font-bold text-blue-800">{{ total_producoes }}</p>
    </div>

    <!-- Total Tipos de Espuma -->
    <div class="bg-green-50 p-6 rounded-xl shadow-lg">
        <p class="text-green-600 font-medium mb-2">Tipos de Espuma Usados</p>
        <p class="text-2xl font-bold text-green-800">{{ tipos_distintos }}</p>
    </div>

    <!-- Total Componentes -->
    <div class="bg-amber-50 p-6 rounded-xl shadow-lg">
        <p class="text-amber-600 font-medium mb-2">Componentes Usados</p>
        <p class="text-2xl font-bold text-amber-800">{{ total_componentes }}</p>
    </div>
    </div>

  <!-- Seletor de Datas -->
  <form method="get" class="flex flex-col md:flex-row gap-4 mb-8">
    <div>
      <label class="block text-gray-600 text-sm mb-1">Data Início</label>
      <input type="date" name="data_inicio" value="{{ data_inicio }}" class="border rounded-lg px-3 py-2 w-full">
    </div>
    <div>
      <label class="block text-gray-600 text-sm mb-1">Data Fim</label>
      <input type="date" name="data_fim" value="{{ data_fim }}" class="border rounded-lg px-3 py-2 w-full">
    </div>
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg">Filtrar</button>
  </form>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

    <!-- Gráfico Histórico Diário -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Produção Diária</h2>
      <canvas id="graficoDia"></canvas>
    </div>

    <!-- Gráfico por Tipo de Espuma -->
    <div class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Produção por Tipo de Espuma</h2>
      <canvas id="graficoTipo"></canvas>
    </div>

    <!-- Gráfico de Componentes -->
    <div class="bg-white p-6 rounded-xl shadow-lg md:col-span-2">
      <h2 class="text-lg font-semibold mb-4">Componentes Utilizados</h2>
      <canvas id="graficoComponentes"></canvas>
    </div>

  </div>

<script>
  // Produção diária
  new Chart(document.getElementById('graficoDia'), {
    type: 'line',
    data: {
      labels: {{ datas | tojson }},
      datasets: [{
        label: 'Produções por Dia',
        data: {{ totais_dia | tojson }},
        borderColor: 'rgba(59, 130, 246, 1)',
        backgroundColor: 'rgba(59, 130, 246, 0.2)',
        tension: 0.3
      }]
    }
  });

  // Produção por tipo de espuma
  new Chart(document.getElementById('graficoTipo'), {
    type: 'bar',
    data: {
      labels: {{ tipos | tojson }},
      datasets: [{
        label: 'Produções por Tipo',
        data: {{ totais_tipo | tojson }},
        backgroundColor: 'rgba(6, 69, 255, 0.73)',
        borderColor: 'rgba(6, 69, 255)',
        borderWidth: 1
      }]
    }
  });

  // Componentes usados
  new Chart(document.getElementById('graficoComponentes'), {
    type: 'bar',
    data: {
      labels: {{ nomes_componentes | tojson }},
      datasets: [{
        label: 'Quantidade Usada',
        data: {{ totais_componentes | tojson }},
        backgroundColor: 'rgba(249, 115, 22, 0.7)',
        borderColor: 'rgba(194, 65, 12, 1)',
        borderWidth: 1
      }]
    }
  });
</script>

</body>
</html>
